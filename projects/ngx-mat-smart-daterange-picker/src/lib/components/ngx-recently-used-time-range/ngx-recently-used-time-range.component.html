<div>
  <h3>{{ 'recentlyUsedTimeRange' | translate }}</h3>

  <mat-selection-list #list [multiple]="false" (selectionChange)="
      onSelectionChanged(list.selectedOptions.selected[0]?.value)
    ">
    <mat-list-option *ngFor="let dateRange of dateRanges.reverse()" [value]="dateRange">
      {{ formatDateRange(dateRange) }}
    </mat-list-option>
  </mat-selection-list>
</div>
